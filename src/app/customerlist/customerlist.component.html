<p>customerlist works!</p>

<button class="btn btn-primary">click</button> 
<div class="container">
<table class="table table-dark">
    <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Phone no</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cust of customers ; let i=index" >
        <td>{{cust.id}}</td>
        <td>{{cust.name}}</td>
        <td>{{cust.email}}</td>
        <td>{{cust.phone}}</td>
        <td><button class="btn btn-primary" (click)="delete(i)">Delete</button></td>
    </tr>
</tbody>
</table>
</div>
